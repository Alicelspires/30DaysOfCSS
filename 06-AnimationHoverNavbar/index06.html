<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style06.css">
    <script src="https://kit.fontawesome.com/c9fc2a1cab.js" crossorigin="anonymous"></script>
    <title>Animation Hover Navbar</title>
</head>
<body>

    <nav class="lines">
        <ul>
            <li>Home</li>
            <li>Portfolio</li>
            <li>Contacts</li>
            <li>Feedback</li>
        </ul>
    </nav>

    <nav class="icons">
        <ul>
            <li>
                <span class="fa-solid fa-house fa-xl"></span>
            </li>
            <li>
                <span class="fa-solid fa-image-portrait fa-xl"></span>
            </li>
            <li>
                <span class="fa-solid fa-phone fa-xl"></span>
            </li>
            <li>
                <span class="fa-solid fa-comment fa-xl"></span>
            </li>
        </ul>
    </nav>

</body>
</html>
