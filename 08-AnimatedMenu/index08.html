<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c9fc2a1cab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style08.css">
    <title>Animated Menu</title>
</head>
<body>
    <!-- Animated  menu when you click on it appeared other options. Animation of a circle of icons-->
     <nav>
        <input type="checkbox" name="menu" id="menu">
        <label for="menu">
            <div class="toggle-btn">
                <span class="fa-solid fa-xmark fa-2x"></span>
            </div>
            <div class="btn" style="--index: 1">
                <span class="fa-solid fa-house fa-xl"></span>
            </div>
            <div class="btn" style="--index: 2">
                <span class="fa-solid fa-image-portrait fa-xl"></span>
            </div>
            <div class="btn" style="--index: 3">
                <span class="fa-solid fa-gear fa-xl"></span>
            </div>
            <div class="btn" style="--index: 4">
                <span class="fa-solid fa-magnifying-glass fa-xl"></span>
            </div>
            <div class="btn" style="--index: 5">
                <span class="fa-solid fa-location-dot fa-xl"></span>
            </div>
            <div class="btn" style="--index: 6">
                <span class="fa-regular fa-bookmark fa-xl"></span>
            </div>
            <div class="btn" style="--index: 7">
                <span class="fa-regular fa-bell fa-xl"></span>
            </div>
        </label>
    </nav>
</body>
</html>
