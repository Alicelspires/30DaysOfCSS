<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style28.css">
    <script src="https://kit.fontawesome.com/c9fc2a1cab.js" crossorigin="anonymous"></script>
    <title>Social Media Buttons Hover</title>
</head>
<body>
    <div class="wrapper">
        <div class="button">
            <div class="icon">
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <span>LinkedIn</span>
        </div>
        <div class="button">
            <div class="icon">
                <i class="fa-solid fa-circle-user"></i>
            </div>
            <span>Portfolio</span>
        </div>
        <div class="button">
            <div class="icon">
                <i class="fa-brands fa-github"></i>
            </div>
            <span>Github</span>
        </div>
        <div class="button">
            <div class="icon">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <span>E-mail</span>
        </div>

    </div>
</body>
</html>
