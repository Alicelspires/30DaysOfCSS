<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style20.css">
    <title>Square of Dots</title>
</head>
<body>
    <section>
        <div class="container"></div>
    </section>
    <script>
        let container = document.querySelector('.container');
        for(let i = 1; i <= 49; i++){
            container.innerHTML += `<div class="element" style="--i:${i};"></div>`
        }
    </script>
</body>
</html>
